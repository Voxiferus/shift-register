<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <link href="main.css" rel="stylesheet"/>
    <script src="main.js" type="text/javascript"></script>
</head>

<body ng-app="exchange" ng-controller="currencySelector">
    <div class="currencies-list" ng-hide="locked">
        <div ng-repeat="(ticker, value) in currencies" ng-click="selectCurrency(ticker)" ng-class = "selected === ticker ? 'selected' : undefined">
            <div>
                {{ticker}}
            </div>
            <div>
                {{value}}
            </div>
        </div>
    </div>
</body>
</html>
